<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ date }} のデータ</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 5px 10px;
            text-align: center;
        }
        th {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h2>{{ date }} の計測データ</h2>
    <p>
        <a href="/{{ date }}">データ表示</a> |
        <a href="/{{ date }}/status">状態表示</a> |
        <a href="/{{ date }}/graph">グラフ表示</a>
    </p>
    <table>
        <thead>
            <tr>
                <th>時刻</th>
                <th style="color: red;">赤 (lux)</th>
                <th style="color: orange;">黄 (lux)</th>
                <th style="color: green;">緑 (lux)</th>
                <th>電流 (A)</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row.time }}</td>
                <td>{{ row.red }}</td>
                <td>{{ row.yellow }}</td>
                <td>{{ row.green }}</td>
                <td>{{ row.current }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
