
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ date }} - 状態集計</title>
</head>
<body>
    <h2>{{ date }} の状態別稼働時間集計（単位: 時間）</h2>
    <a href="/">HOME</a> |
    <a href="/date/{{ date }}/graph">グラフ表示</a> |
    <a href="/date/{{ date }}/summary">稼働時間集計表示</a> |
    <a href="/date/{{ date }}/status">状態表示</a> |
    <a href="/date/{{ date }}/table">データ表示</a> |
    <a href="/date/{{ date }}/hinmoku">品目リスト</a>
    <table border="1">
        <tr>
            <th>状態</th><th>合計時間</th>
        </tr>
        {% for state, hours in durations.items() %}
        <tr>
            <td>{{ state }}</td><td>{{ hours }}</td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="/">戻る</a></p>
</body>
</html>
